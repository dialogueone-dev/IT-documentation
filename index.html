<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css"
    />

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
    <link rel="stylesheet" href="index.css" />
    <style>
      :root {
        --sidebar-width: 20vw;
        --content-max-width: 60vw;
        --coverBackground: linear-gradient(
          34deg,
          rgba(243, 250, 255, 1) 0%,
          rgba(49, 61, 80, 1) 100%
        );
      }
      .content {
        padding-right: 20vw !important;
      }
      .sidebar ul li a {
        font-size: 17;
        white-space: wrap;
      }
      .mask {
        display: none;
      }
      .cover-main {
        max-width: 30vw !important;
        margin: auto !important;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Dialogue One A/s",
        repo: "https://github.com/dialogueone-dev/IT-documentation",
        loadSidebar: "_sidebar.md",
        mergeNavbar: true,
        loadNavbar: true,
        maxLevel: 6,
        subMaxLevel: 6,
        homepage: "home.md",
        coverpage: true,
        auto2top: true,
        pagination: {
          crossChapter: true,
        },
        toc: {
          tocMaxLevel: 5,
          target: "h2, h3, h4, h5, h6",
          ignoreHeaders: [
            "<!-- {docsify-ignore} -->",
            "<!-- {docsify-ignore-all} -->",
          ],
        },
        darklightTheme: {
          defaultTheme: "light",
          bodyFontSize: "17px",
          dark: {
            accent: "#d8c82e",
            toogleBackground: "#ffffff",
            background: "#091a28",
            textColor: "#b4b4b4",
            codeTextColor: "unset",
            codeBackgroundColor: "#0e2233",
            borderColor: "#0d2538",
            blockQuoteColor: "#858585",
            highlightColor: "#d22778",
            sidebarSublink: "#b4b4b4",
            // codeTypeColor: "#ffffff",
            codeFontFamily: "unset",
            "sidebar-nav-link-color": "var(--textColor)",
            coverBackground: "var(--coverBackground)",
            toogleImage:
              "url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)",
          },
          light: {
            accent: "#313d50",
            toogleBackground: "#091a28",
            background: "#ffffff",
            textColor: "#313d50",
            codeTextColor: "unset",
            codeBackgroundColor: "#eeeeee",
            borderColor: "rgba(0, 0, 0, 0.07)",
            blockQuoteColor: "#313d50",
            highlightColor: "#313d50",
            sidebarSublink: "var(--textColor)",
            // codeTypeColor: "#091a28",
            codeFontFamily: "unset",
            coverBackground: "var(--coverBackground)",
            toogleImage:
              "url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)",
          },
        },
        "flexible-alerts": {
          style: "flat",
          note: {
            label: "Note",
          },
          tip: {
            label: "Tip",
          },
          warning: {
            label: "Warning",
          },
          attention: {
            label: "Attention",
          },
        },
      };
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sh.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-apacheconf.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-jsx.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-pug.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

    <!-- Docsify v4 -->
  </body>
</html>
<!-- auto2top: true, -->

<script defer>
  window.addEventListener("hashchange", function () {
    setTimeout(
      function () {
        var toc = document
          .querySelector(".sidebar-nav")
          .querySelector(".active")
          .querySelector("ul.app-sub-sidebar");
        // Move the toc up one level in the DOM
        console.log(toc);
        if (toc == null) return;
        console.log(toc.parentElement.querySelector("a"));
        toc.parentElement.insertBefore(
          toc,
          toc.parentElement.querySelector("ul")
        );
      },
      [500]
    );
  });
</script>

<script>
  if (typeof navigator.serviceWorker !== "undefined") {
    navigator.serviceWorker.register("sw.js");
  }
</script>
