<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css"
    />

    <style>
      :root {
        --sidebar-width: 20vw;
        --content-max-width: 60vw;
      }
      /* .sidebar {
        width: 30vw;

      section {
        width: 70vw;
      } */
    </style>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Dialogue One Project Planning",
        repo: "https://github.com/ingimar-eyfjord/dialogue_time_plan",
        loadSidebar: "_sidebar.md",
        mergeNavbar: true,
        maxLevel: 6,
        subMaxLevel: 6,
        homepage: 'home.md',
        pagination: {
          crossChapter: true,
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

        <script defer >
          window.addEventListener('hashchange', function () {
            setTimeout(function () {
               var toc = document.querySelector('.sidebar-nav').querySelector('.active').querySelector('ul.app-sub-sidebar');
              // Move the toc up one level in the DOM
              console.log(toc)
              if(toc == null) return;
              console.log(toc.parentElement.querySelector('a'))
              toc.parentElement.insertBefore(toc, toc.parentElement.querySelector('ul'));
            },[100])
            });
